<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=
    , initial-scale=1.0">
    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="https://cdn-icons-png.flaticon.com/512/566/566294.png">
</head>
<body style="background-image:url(4fd622433a21e15d7c12d7e2390f87ad.jpg);">
 <div class="gamecontainer">
        <h1>Tic -Tac -Toe</h1>
    <div id="cellcontainer">
        <div cellIndex="0" class="cell"></div>
        <div cellIndex="1" class="cell"></div>
        <div cellIndex="2" class="cell"></div>
        <div cellIndex="3" class="cell"></div>
        <div cellIndex="4" class="cell"></div>
        <div cellIndex="5" class="cell"></div>
        <div cellIndex="6" class="cell"></div>
        <div cellIndex="7" class="cell"></div>
        <div cellIndex="8" class="cell"></div>
    </div>
    <h2 id="statusText"></h2>
    <button id="restart" style="width: 260px;height:37px; color:black; border: 2px solid black; font-size: large; position: relative; left: 10px">Restart</button>
</div>
<script src="index.js"></script>
</body>
</html>
